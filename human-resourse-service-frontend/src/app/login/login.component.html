
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./login.component.css">

</head>
<body>
  
<!-- partial:index.partial.html -->
<div id="bg"></div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
  <h1 class="mat-display-2">LOGIN</h1>
  <div class="form-field">
    <input type="text" name = "userRole" formControlName= "userRole" placeholder="Username" required/>
  </div>
  
  <div class="form-field">
    <input type="password" name = "password" formControlName= "password" placeholder="Password" required/>                         </div>
  
  <div class="form-field">
    <button class="btn" type="submit" >Login</button>
  </div>
</form>
<!-- partial -->
  
</body>
</html>
