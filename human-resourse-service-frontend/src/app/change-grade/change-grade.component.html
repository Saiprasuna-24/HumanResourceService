<div class="container">
    <legend>Update Employee Grade</legend>
    <form>
      <div class="mb-3">
        <label for="employeeId" class="form-label">Employee Id</label>
        <input type="number" name="employeeId" [(ngModel)]="employee.employeeId" class="form-control" id="employeeId" >
      </div>

      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" name="firstName" [(ngModel)]="employee.firstName" class="form-control" id="firstName" >
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" name="lastName" [(ngModel)]="employee.lastName" class="form-control" id="lastName"  />
      </div>
  
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="number" name="phoneNumber" [(ngModel)]="employee.phoneNumber" class="form-control" id="phoneNumber" />
      </div>

      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="emailAddress" name="email" [(ngModel)]="employee.emailAddress" class="form-control" id="emailAddress" />
      </div>
  
    
  
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <input type="text" name="role" [(ngModel)] = "employee.role" class="form-control" id="role" /> 
        <div class="form-check">
          <input type="radio" id="hr" name="role" value="HR" [(ngModel)]="employee.role" class="form-check-input">
          <label for="hr" class="form-check-label">HR</label>
        </div>
        <div class="form-check">
          <input type="radio" id="employee" name="role" value="Employee" [(ngModel)]="employee.role" class="form-check-input">
          <label for="employee" class="form-check-label">Employee</label>
        </div>
        <div class="form-check">
          <input type="radio" id="travelDeskExe" name="role" value="TravelDeskExe" [(ngModel)]="employee.role" class="form-check-input">
          <label for="travelDeskExe" class="form-check-label">TravelDeskExe</label>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="currentGradeId" class="form-label">Current Grade Id</label>
        <input type="number" name="currentGradeId" [(ngModel)] = "employee.currentGradeId" class="form-control" id="currentGradeId"  readonly>
        <select id="currentGradeId" name="currentGradeId" [(ngModel)]="employee.currentGradeId" required class="form-select">
          <option value="">Select a Grade</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
  
      <button type="button" (click)="updateGrade()" class="btn btn-primary">Update Grade</button>
    </form>
  </div>
